apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "abot.com/v1",
          "kind": "Abot",
          "metadata": {
            "name": "abot"
          },
          "spec": {
            "abotanalytics": {
              "resources": {
                "limits": {
                  "cpu": "6000m",
                  "memory": "4Gi"
                },
                "requests": {
                  "cpu": "6000m",
                  "memory": "4Gi"
                }
              }
            },
            "abotbdd": {
              "resources": {
                "limits": {
                  "cpu": "3000m",
                  "memory": "4Gi"
                },
                "requests": {
                  "cpu": "3000m",
                  "memory": "4Gi"
                }
              }
            },
            "abotgrafana": {
              "image": "registry.redhat.io/rhel8/grafana:7-61.1655140538"
            },
            "abotgui": {
              "resources": {
                "limits": {
                  "cpu": "2000m",
                  "memory": "2Gi"
                },
                "requests": {
                  "cpu": "2000m",
                  "memory": "2Gi"
                }
              }
            },
            "abotkibana": {
              "image": "registry.connect.redhat.com/elastic/kibana:7.17.2"
            },
            "abotlogstash": {
              "image": "registry.connect.redhat.com/elastic/logstash:7.17.2"
            },
            "abotrabbitmq": {
              "resources": {
                "limits": {
                  "cpu": "3000m",
                  "memory": "2Gi"
                },
                "requests": {
                  "cpu": "3000m",
                  "memory": "2Gi"
                }
              }
            },
            "abotsidecar": {
              "image": "registry.redhat.io/rhacm2/prometheus-rhel8:v2.4.0-6"
            },
            "abotweb": {
              "image": "registry.redhat.io/ubi8/httpd-24:1-193"
            },
            "elasticsearch": {
              "image": "registry.connect.redhat.com/elastic/elasticsearch:7.17.2",
              "replicas": 3,
              "resources": {
                "limits": {
                  "cpu": "2000m",
                  "memory": "3Gi"
                },
                "requests": {
                  "cpu": "2000m",
                  "memory": "3Gi"
                }
              },
              "volumeClaim": {
                "storage": "50Gi"
              }
            },
            "image": {
              "registry": "registry.connect.redhat.com",
              "repository": "rebaca",
              "tag": 9.31
            },
            "imagePullPolicy": "IfNotPresent",
            "initContainers": {
              "image": "registry.access.redhat.com/ubi8/ubi:latest"
            },
            "pvc": {
              "abotvol": "100Gi",
              "analyticsvol": "100Gi",
              "databak": "10Gi",
              "mongovol": "50Gi",
              "prometheusvol": "50Gi"
            },
            "replicas": 1,
            "service": {
              "type": "ClusterIP"
            },
            "serviceAccount": {
              "name": "abot"
            }
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.22.0-ocp
    operators.operatorframework.io/project_layout: helm.sdk.operatorframework.io/v1
    marketplace.openshift.io/remote-workflow: https://marketplace.redhat.com/en-us/operators/abot-operator/pricing?utm_source=openshift_console
    marketplace.openshift.io/support-workflow: https://marketplace.redhat.com/en-us/operators/abot-operator/support?utm_source=openshift_console
  name: abot-operator.1.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Abot
      name: abots.abot.com
      version: v1
  description: A Helm based operator for deploying Abot application in Openshift cluster.
    The ABot Test Bench is a test automation tool for 4G, 5G and ORAN Telecom networks
    that follow specifications and use standards driven design and compliance as specified
    by the 3GPP consortium. It provides a platform for a user to quickly check for
    protocol compliance and test for load characteristics of a particular system under
    test.
  displayName: ABot
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - abot.com
          resources:
          - abots
          - abots/status
          - abots/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - security.openshift.io
          resources:
          - securitycontextconstraints
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - configmaps
          - persistentvolumeclaims
          - serviceaccounts
          - services
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: abot-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: abot-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.11
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --leader-election-id=abot-operator
                image: registry.connect.redhat.com/rebaca/abot-operator:1.0.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: "6"
                    memory: 8Gi
                  requests:
                    cpu: "3"
                    memory: 4Gi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: abot-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: abot-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - 5G
  - 4G
  - ORAN
  - test tool
  - compliance
  - interop
  links:
  - name: Abot Operator
    url: https://abot-operator.domain
  maintainers:
  - email: suchismita.nag@rebaca.com
    name: Suchismita Nag
  - email: samit@rebaca.com
    name: Samit K Ghosh
  - email: samir@rebaca.com
    name: Samir Chatterjee
  maturity: alpha
  provider:
    name: Rebaca Technologies Pvt Ltd
    url: https://www.rebaca.com/telecom/solutions
  version: 1.0.0
