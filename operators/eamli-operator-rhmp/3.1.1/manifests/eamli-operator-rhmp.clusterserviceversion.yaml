  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: eamli-operator-controller-manager
      deployments:
        - label:
            control-plane: controller-manager
          name: eamli-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.0
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 5m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: RELATED_IMAGE_EAMLI_UI
                        value: registry.gitlab.com/whitedotspace/eamli/registry/eamli-ui:3.1.0
                      - name: RELATED_IMAGE_EAMLI_WEB
                        value: registry.gitlab.com/whitedotspace/eamli/registry/eamli-web:3.1.0
                      - name: RELATED_IMAGE_KEYCLOAK_REALM
                        value: registry.gitlab.com/whitedotspace/eamli/registry/keycloak-realm:3.1.0
                      - name: RELATED_IMAGE_MODEL_STORE
                        value: registry.gitlab.com/whitedotspace/eamli/registry/model-store:3.1.0
                      - name: RELATED_IMAGE_PRODUCT_SERVER
                        value: registry.gitlab.com/whitedotspace/eamli/registry/product-server:3.1.0
                      - name: RELATED_IMAGE_SOURCE_DATA
                        value: registry.gitlab.com/whitedotspace/eamli/registry/source-data:3.1.0
                      - name: RELATED_IMAGE_USER_SERVICE
                        value: registry.gitlab.com/whitedotspace/eamli/registry/user-service:3.1.0
                    image: registry.connect.redhat.com/eamli/eamli-operator:3.1.1
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 256Mi
                      requests:
                        cpu: 50m
                        memory: 256Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: eamli-operator-controller-manager
                terminationGracePeriodSeconds: 10
